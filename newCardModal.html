<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <h2 id="heading2"></h2>
  <form class="feedback-body">
    <div class="cancelIcon">
      <img src="images/xmark-solid.svg" alt="cancelIcon" id="cancelBtn">
    </div>
    <div class="qna">
      <h3>Question</h3>
      <textarea type="text" id="question" class="feedback-body__message" placeholder="Your Question"></textarea>
    </div>
    <div class="qna">
      <h3>Answer</h3>
      <textarea type="text" id="answer" class="feedback-body__message" placeholder="Your answer"></textarea>
    </div>
    <button class="feedback-body__submit cardOff" id="newCardBtn" >Create New Card</button>
  </form>
      </div>
    </div>
    <script src="jQuery.js"></script>
    <script src="newCardModal.js"></script>
  </body>
</html>
