<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/session.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito:wght@300;400&family=Proza+Libre&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="flashcard-container">
        <div class="flip-container" id="flashcard">
          <button class="flag">
            <img src="../images/xmark-solid.svg" width="13px" />
          </button>
          <div class="flipper">
            <div class="front">
              <div class="cardFront">
                <span id="flashcard--content_front">
                  This is a sample card question
                </span>
              </div>
              <div class="front-card-btn">
                <button id="forgetBtn">I Forget ðŸ¤”</button>
                <button id="knowBtn">I Know ðŸ¥³</button>
              </div>
            </div>
            <div class="back">
              <div class="cardBack">
                <span id="flashcard--content_back"
                  >This is a sample card answer</span
                >
              </div>
              <div class="front-card-btn">
                <button id="incorrectBtn">Incorrect</button>
                <button id="correctBtn">Correct</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="session-end-container slide-in">
        <div class="end-image">
          <img src="../images/sessionEnds.svg" alt="session" />
        </div>
        <h1 class="session-heading">
          Your session has completed. Keep up the good work
        </h1>
        <div class="score">
          <div class="correct">
            <img src="../images/correct.png" class="score-img" alt="correct" />
            <p>Correct</p>
            <!-- <span>2/2</span> -->
          </div>
          <div class="wrong">
            <img src="../images/wrong.png" class="score-img" alt="correct" />
            <p>Incorrect</p>
            <!-- <span>2/2</span> -->
          </div>
          <div class="forget">
            <img src="../images/forget.png" class="score-img" alt="correct" />
            <p>Forget</p>
            <!-- <span>2/2</span> -->
          </div>
        </div>
        <button class="finishBtn">Finish Session</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../jQuery.js"></script>
    <script src="../popup.js"></script>
    <script src="../session.js"></script>
  </body>
</html>
